<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0b420d7436.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="background">
      <div class="task-container">
        <h1 class="heading">To Do List</h1>
        <div class="task-header">
          <form onsubmit="event.preventDefault(); addTask()" class="form">
            <!-- <button onclick="sort()" class="sortby">Sort By</button> -->
            <input
              type="text"
              name="task"
              id="task"
              placeholder="Enter Text Here"
            />
            <button type="submit" class="addto">
              <i class="fa-solid fa-circle-plus"></i>
            </button>
          </form>
        </div>
        <div class="task-body">
          <ul id="list"></ul>
        </div>
        <div class="footer">
          <select  class="sortby" placeholder="Sort By">
            <option value="default">Sort By</option>  
            <!-- onclick="byId() -->
            <option value="ascending" onclick="sortAsc()">Ascending</option>
            <option value="descending" onclick="sortDesc()">Descending</option>
          </select>
        </div>
      </div>
    </section>
    <script src="./styling.js"></script>
  </body>
</html>
